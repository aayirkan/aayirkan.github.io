    <section class="contact py-5" id="contact">
        <div class="container-lg py-4">

                    <div class="section-title text-center">
                        <h2 class="fw-bold mb-5">Contact Me</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="contact-item d-flex mb-3">
                        <div class="icon fs-4 text-danger">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="text-ms-3">
                            <h3 class="fs-5">Email</h3>
                            <p class="text-muted">Ayirkanarda1@gmail.com</p>
                        </div>
                    </div>
                    <div class="contact-item d-flex mb-3">
                        <div class="icon fs-4 text-danger">

                        </div>
                        <div class="text-ms-3">
                            <h3 class="fs-5">Phone</h3>
                            <p class="text-muted">06 12345678</p>
                        </div>
                        <div class="col-md-7">
                        </div>
                    </div>
                    <div class="row contact-item d-flex mb-3">
                        <div class="icon fs-4 text-danger">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="text-ms-3">
                            <h3 class="fs-5">Visit Office</h3>
                            <p class="text-muted">Leeghwaterplein 72, 2521 DB Den Haag</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 m-auto">
                    <div class="contact-form m-auto">
                        <form>
                            <div class="row">
                                <div class="col-lg-6 mb-4">
                                    <input type="text" placeholder="Uw naam" class="
                      form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-7 mb-4">
                                    <input type="text" placeholder="Uw E-Mailadres" class="
                      form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 mb-4">
                                    <input type="text" placeholder="Uw Telefoonnummer" class="
                      form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 mb-4">
                                    <textarea rows="5" placeholder="Vul hier u bericht in" class="
                      form-control form-control-lg fs-6 border-0 shadow-sm">
                    </textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-danger px-3">Stuur Mij
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
